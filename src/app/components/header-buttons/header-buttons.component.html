<ion-toolbar color="tertiary">
    <ng-container *ngIf="nombre && apellidos && tipo === 'user'">
      <ion-title class="title" slot="end">¡Hola! {{ nombre }} {{ apellidos }}</ion-title>
    </ng-container>
    <ion-buttons slot="secondary">
      <ion-button href="/login"> Login </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button href="/registro"> Registrarse </ion-button>
    </ion-buttons>
  <ng-container *nfIf="tipo === conductor">
    <ng-container *ngIf="nombre && apellidos">
      <ion-title class="title" slot="end">¡Hola conductor! {{ nombre }} {{ apellidos }}</ion-title>
    </ng-container>
    <ion-buttons slot="secondary">
      <ion-button href="/login"> Log out </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button href="/registro"> Registrarse </ion-button>
    </ion-buttons>
  </ng-container>
</ion-toolbar>
