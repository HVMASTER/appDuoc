<ion-toolbar color=""> 
  <ion-buttons slot="secondary">
        <ion-button *ngIf="!(validarData)" (click)="loginView()"> Login </ion-button>
        <ion-button *ngIf= "validarData" (click)="logout()"> Logout </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button *ngIf="!(validarData)" (click)="registroView()"> Registrarse </ion-button>
  </ion-buttons>

  <ng-container *ngIf="(validarData)">
    <ion-title class="title" slot="end" *ngIf="tipoUser === 'usuario'">¡Hola! {{ user }} {{ apellido }}</ion-title>
    <ion-title class="title" slot="end" *ngIf="tipoUser === 'conductor'">¡Hola conductor! {{ user }} {{ apellido }}</ion-title>  
  </ng-container>
  
</ion-toolbar>
