<ion-header>
  <ion-toolbar color="#003785" width="0%">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>  
    <ion-title id="titulo" class="titulo">Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="animate__animated animate__backInRight" (click)="functionLogin()">
    <ion-item>
      <ion-label >Nombre</ion-label>
      <ion-label>{{ nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Origen</ion-label>
      <ion-label>{{ origen }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Destino</ion-label>
      <ion-label>{{ destino }}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
