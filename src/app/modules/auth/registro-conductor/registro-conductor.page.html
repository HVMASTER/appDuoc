<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Volver</ion-button>
    </ion-buttons>
    <ion-title>Solicitudes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="animate__animated animate__backInRight">
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <form [formGroup]="formRegistroConductor" (ngSubmit)="registroConductor()">
        <ion-item>
          <ion-label position="floating">Tipo de vehiculo</ion-label>
          <ion-input formControlName="tipoVehiculo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Patente</ion-label>
          <ion-input formControlName="patente"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Modelo</ion-label>
          <ion-input formControlName="modelo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input formControlName="marca"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Color</ion-label>
          <ion-input formControlName="color" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">AÃ±o de fabricacion</ion-label>
          <ion-input formControlName="anio" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Numero de asientos</ion-label>
          <ion-input formControlName="capacidad" ></ion-input>
        </ion-item> 
        <ion-button expand="block" type="submit">Registrarse como conductor</ion-button>
      </form>
    </ion-card>
  </ion-content>
